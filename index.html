<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-info">
        <a href="/" class="navbar-brand">Producto</a>
    </nav>
    <div class="container">
        <div id="app" class="row pt-5">
            
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Add Product</h4>
                        </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" id="name" class="form-control" placeholder="Product Name">
                                
                            </div>
                            <div class="form-group">
                                <label for="price">Precio</label>
                                <input type="number" step="0.01" id="price" class="form-control" placeholder="Product Price">
                            </div>
                            <div class="form-group">
                                <label for="year">AÃ±o</label>
                                <input type="number" id="year" value="2021" class="form-control" placeholder="Year Product">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </form>
                        
                        
                        
                        
                    </div>
                </div>        
                <div id="product-list" class="col-md-8">
                    
                </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
